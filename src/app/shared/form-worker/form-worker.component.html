<div class="max-w-md mx-auto bg-white p-8 mt-10 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Agregar Trabajador</h2>
  <form (submit)="onSubmit($event, trabajadorForm)" #trabajadorForm="ngForm">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700"
        >Nombre</label
      >
      <input
        type="text"
        id="nombre"
        name="nombre"
        ngModel
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Correo Electr√≥nico</label
      >
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="mb-4">
      <label for="puesto" class="block text-sm font-medium text-gray-700"
        >Puesto</label
      >
      <input
        type="text"
        id="puesto"
        name="puesto"
        ngModel
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="mt-6">
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Agregar
      </button>
    </div>
  </form>

  <!-- Lista de trabajadores -->
  <div class="mt-8">
    <h3 class="text-xl font-semibold mb-4">Trabajadores Agregados</h3>
    <ul class="list-disc pl-5">
      <li *ngFor="let trabajador of trabajadores" class="mb-2">
        <strong>Nombre:</strong> {{ trabajador.nombre }} <br />
        <strong>Email:</strong> {{ trabajador.email }} <br />
        <strong>Puesto:</strong> {{ trabajador.puesto }}
      </li>
    </ul>
  </div>
</div>
